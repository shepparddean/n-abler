<div>

	<div class="col-sm-10 col-sm-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p class="panel-title"><i class='fa fa-file-text-o fa-fw'></i> Small Business Loan Application</p>
			</div>
			<div class="panel-body" style="height:775px;">


				<form class="form-horizontal" name="roleForm" role="form">
					<tabset>

						<tab>
							<tab-heading>
								<i class='fa fa-fax fa-fw'></i> Business Details
							</tab-heading>
							<div ng-include src="'views/application/ondeck-business.html'"></div>
						</tab>
						<tab>
							<tab-heading>
								<i class='fa fa-user fa-fw'></i> Owner Details
							</tab-heading>
							<div ng-include src="'views/application/ondeck-owner.html'"></div>
						</tab>
						<tab>
							<tab-heading>
								<i class='fa fa-usd fa-fw'></i> Business Credit Details
							</tab-heading>
							<div ng-include src="'views/application/ondeck-credit.html'"></div>
						</tab>


						<!-- 					<div ng-include src="'views/application/ondeck-owner.html'"></div>
						<div ng-include src="'views/application/ondeck-credit.html'"></div>
						-->

					</tabset>
					<!-- ############################################################### -->
					<!-- End of Input  -->
					<!-- ############################################################### -->
					<!-- Form Buttons -->
				</form>
			</div>
			<div class="panel-footer" style="height: 55px;">
				<div class="col-sm-12 col-sm-offset-10">
					<button class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-primary" ng-disabled="roleForm.$invalid">Submit</button>
				</div>
			</div>
		</div>
	</div>
</div>
